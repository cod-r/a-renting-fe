<ion-header>
    <ion-toolbar>
        <ion-title>
            e-lab Measurements
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="cards-bg">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngFor="let dataEntry of myData">
        <ion-item>
            <ion-label>{{dataEntry}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
